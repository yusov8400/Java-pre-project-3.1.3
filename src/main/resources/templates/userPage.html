<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:5px
      xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <style>
    th, td {
      padding: 25px;
    }
  </style>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<header>
  <div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-white" href="#"><h5><span sec:authentication="name"></span></h5></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active text-white-50">

            <h5>with roles:
              <span sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                ROLE_ADMIN
                            </span>
              <span sec:authorize="hasAnyRole('ROLE_USER')">
                                ROLE_USER
                            </span>
            </h5>
          </li>
        </ul>
        <a class="nav-link text-white-50" href="http://localhost:8080/login">Logout</a>
      </div>
    </nav>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
           href="http://localhost:8080/admin" role="tab" sec:authorize="hasRole('ROLE_ADMIN')" aria-controls="home">Admin</a>
        <a class="list-group-item list-group-item-action btnUserTable" id="list-profile-list" data-toggle="list"
           href="http://localhost:8080/users" sec:authorize="hasRole('ROLE_USER')" role="tab" aria-controls="profile">User</a>
      </div>
    </div>
    <div class="col-10 p-5 mb-2 bg-light">
      <h1>User information-page</h1>
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="admin"
             aria-selected="true" href="/admin">User table</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="card">
          <div class="card-header">
            <b>About User</b>
          </div>
          <div class="card-body">
            <table class="table table-striped border">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody>
              <tr>

                <th><span sec:authentication="principal.id"></span></th>
                <th><span sec:authentication="principal.username"></span></th>
                <th><span sec:authentication="principal.email"></span></th>
                <th><span sec:authentication="principal.authorities"></span></th>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
